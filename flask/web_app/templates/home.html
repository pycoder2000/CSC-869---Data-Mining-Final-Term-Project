.buttons {
  display: flex;

button {
            padding: 1vh 2vw;
            background-color: indianred;
            color: white;
            border-radius: 16px;
            border-color: white; 
            padding-left: 12px; 
            padding-right: 12px; 
            font-size: 16px;

<div class="overlay">

</div>









    <div class="main">
      <center>
      <div class="starter-template">
        <h1>Fire Risk Analysis</h1>
        <h2>Northern and Southern California</h2>
        <h2>1/1/2018 - 9/13/2020</h2>
      </div>

      <p>
      <form action="/predict" method='POST'>
      <select name='region' id='select_region' class='form-control' style='max-width: 350px;' required>
        <option selected='selected' value=''>Select a region*</option>
        {% for each in dropdown_list %}
          <option value="{{each}}">{{each}}</option>
        {% endfor %}
      </select>
      </p> 

      <p>
        <b><label for="date">Enter a date between 1/1/2018 and 9/13/2020:</label></b>
        <br>
        <input type="date" id="date" name="date" class="form-control" format="%-m/%-d/%Y" placeholder="MM-DD-YYYY">
      </p>
      
      <p>
          <input type="submit" value="Fire away" >
      </form>
      </p>
    </div>

    </center>
    </div>
