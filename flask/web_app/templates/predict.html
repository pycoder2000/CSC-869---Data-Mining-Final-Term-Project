   body{
     background-image:url('https://wildfiretoday.com/wp-content/uploads/2019/10/KincadeFire_Sentinel2_1203pmPDT_10-2019-1200x740.jpg');
     width:100%;

    background-size: cover;

   @media only screen and (max-width: 600px) {
       body {
           background-size: auto;
       }
   }



.main {
  background-color: rgba(255, 255, 255, 0.5);
  margin-top: 100px;
  padding-bottom: 50px;
}
.main h1 {
  font-size: 5em;
}
.main h2 {
  font-size:3em;
}
.main p {
  font-size:2em;
}
.buttons {
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
}





button {
            padding: 1vh 2vw;
            background-color: indianred;
            color: white;
            border-radius: 16px;
            border-color: white; 
            padding-left: 12px; 
            padding-right: 12px; 
            font-size: 16px; 
            font-weight: bold;
        }

        button:hover {
            background-color: rgba(0,0,0,0);
            color: indianred;
            border-color: indianred;

        }


</style>





<div class="overlay">

</div>









    <div class="main">
      <center>
      <div class="starter-template">
        <h1>Fire Risk</h1>
        <h2>Risk for fire in {{ region }} on {{ date }} was:
            <br><b>{{ risk }}</b></h2>

        <div class='disclaimer'>
            <i>risk is a weighted combination of the predictions below:</i>
          </div>
        
        <div class='xception-prediction'>
            <img src = '{{ url }}' alt="xception-prediction", width="65%" height="65%">
          </div>
        </div>

        <div class='gxboost-prediction'>
          <i>Fire risk based on day's conditions: {{ conditions_risk }}</i>
        </div>
        <table class=table>
          <tr>
          {{ data | safe}}
          </tr>
        </table>



    </div>

    </center>
    </div>


{% endblock %}
